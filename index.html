  <script>
    setInterval(() => {
      const now = new Date()
      const year = now.getFullYear()
      const month = now.getMonth() + 1
      const date = now.getDate()
      const hours = now.getHours()
      const mins = now.getMinutes()
      const sec = now.getSeconds()

      // 检查长度是否为2 如果是3月，在前面补0
      function checkLength(i) {
        return `${i}`.length === 2 ? i : `0${i}`
      }

      const time = `${year}-${month}-${checkLength(date)} ${checkLength(hours)}:${checkLength(mins)}:${checkLength(sec)}`

      document.querySelector("#topH").innerHTML = time

    }, 100)

    particlesJS('particles-js', {
      particles: {
        number: {
          value: parseInt(document.getElementById('particles-js').getAttribute('particlesnumber')) || 80
        },
        color: {
          value: document.getElementById('particles-js').getAttribute('color') || "#ffffff"
        },
        shape: {
          type: document.getElementById('particles-js').getAttribute('shapetype') || "circle"
        },
        opacity: {
          value: parseFloat(document.getElementById('particles-js').getAttribute('particleopacity')) || 0.5
        },
        size: {
          value: parseInt(document.getElementById('particles-js').getAttribute('particlesize')) || 3,
          random: true,
        },
        line_linked: {
          enable: document.getElementById('particles-js').getAttribute('linelinked') === 'true',
          distance: parseInt(document.getElementById('particles-js').getAttribute('linesdistance')) || 150,
          color: document.getElementById('particles-js').getAttribute('linescolor') || "#ffffff",
          opacity: parseFloat(document.getElementById('particles-js').getAttribute('lineopacity')) || 0.4,
          width: parseInt(document.getElementById('particles-js').getAttribute('lineswidth')) || 1
        },
        move: {
          enable: true,
          speed: parseInt(document.getElementById('particles-js').getAttribute('movespeed')) || 2
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: {
            enable: document.getElementById('particles-js').getAttribute('hovereffect') === 'true',
            mode: document.getElementById('particles-js').getAttribute('hovermode') || 'repulse'
          },
          onclick: {
            enable: document.getElementById('particles-js').getAttribute('clickeffect') === 'true',
            mode: document.getElementById('particles-js').getAttribute('clickmode') || 'push'
          }
        }
      },
      retina_detect: true
    });
